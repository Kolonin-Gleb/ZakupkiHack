<html>
    <head>
        <title>{{query}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <div class="row g-5">
            <div class="col-lg-4 mx-auto p-4 py-md-6">
                {% if characteristics %}
                <form class="d-flex" role="search">
                    
                    
                    <div class="row p-4 py-md-6">
                    <h4>characteristics</h4>
                    {% for characteristic in characteristics %}
                    <label for="address2" class="form-label">{{characteristic}}</label>
                    <input class="form-control me-2" type="search" name="params" value="{{ request.form['query'] }}" placeholder="Search" aria-label="Search">
                    {% endfor %}
                </div>    
                </form>
                {% endif %}
            </div>
            <div class="col-lg-6 mx-auto p-4 py-md-6">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" name="query" value="{{ request.form['query'] }}" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <h1>{{query}}</h1>
                
                <p class="fs-5 col-md-8">
                    <table class="table table-striped table-sm">
                        <thead>
                            <th scope="col">product name</th>
                            <th scope="col">price</th>
                            <th scope="col">saler</th>
                            <th scope="col">category</th>
                        </thead>
                        <tbody>
                            {% for product in product_list %}
                            <tr>
                                <td><a href="{{ url_for('product_page',id = product['name']) }}">{{product["name"]}}</a></td>
                                <td>{{product["price"]}}</td>
                                <td>{{product["saler_inn"]}}</td>
                                <td>{{product["okpd2_name"]}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </p>
            </div>
        </div>
    </body>
</html>
